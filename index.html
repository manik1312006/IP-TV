<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO - ADS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/ip-tv-1312.appspot.com/o/fav.png?alt=media&token=89877107-a4ce-42c8-ab93-c39912399d96" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>NO - ADS</h1>
        <input type="text" id="videoLink" placeholder="Enter YouTube video link" />
        <button onclick="embedVideo()">Get Video</button>
        <br>
        <input type="text" id="playlistLink" placeholder="Enter YouTube playlist link" />

        <div class="video-container" id="videoContainer"></div>
    </div>
    <script src="script.js"></script>
